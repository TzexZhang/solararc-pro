# SolarArc Pro - Docker Compose 开发环境配置
# 用于本地开发，支持热重载

version: '3.8'

services:
  # MySQL数据库服务
  mysql:
    image: mysql:8.0
    container_name: solararc-mysql-dev
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: solararc_root_2026
      MYSQL_DATABASE: solararc_pro
      MYSQL_USER: solararc
      MYSQL_PASSWORD: solararc_pass_2026
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - solararc-dev-network

  # 后端API服务（开发模式）
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: solararc-backend-dev
    restart: always
    environment:
      # 数据库连接
      DATABASE_URL: mysql+pymysql://solararc:solararc_pass_2026@mysql:3306/solararc_pro?charset=utf8mb4
      # 应用配置
      APP_NAME: SolarArc Pro
      APP_ENV: development
      DEBUG: "true"
      LOG_LEVEL: DEBUG
      TZ: Asia/Shanghai
      # CORS配置
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173,http://localhost:8080
      # 性能监控
      ENABLE_PERFORMANCE_MONITORING: "true"
      SLOW_QUERY_THRESHOLD: "1.0"
    ports:
      - "8000:8000"
    volumes:
      # 挂载源代码以支持热重载
      - ./backend:/app/backend
      # 如果需要挂载本地文件（开发时）
      # - ./backend/uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - solararc-dev-network
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--reload", "--port", "8000"]

  # Redis缓存服务（可选）
  # redis:
  #   image: redis:7-alpine
  #   container_name: solararc-redis-dev
  #   restart: always
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data_dev:/data
  #   networks:
  #     - solararc-dev-network

networks:
  solararc-dev-network:
    driver: bridge

volumes:
  mysql_data_dev:
    driver: local
