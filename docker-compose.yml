# Docker Compose配置文件 - SolarArc Pro
# 用于本地开发或自建服务器部署

version: '3.8'

services:
  # ============================================
  # MySQL数据库
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: solararc-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-solararc_root_2026}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-solararc_pro}
      MYSQL_USER: ${MYSQL_USER:-solararc}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-solararc_pass_2026}
      TZ: Asia/Shanghai
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - solararc-network

  # ============================================
  # Redis缓存（可选）
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: solararc-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - solararc-network

  # ============================================
  # 后端服务
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: solararc-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      # 数据库配置
      DATABASE_URL: mysql+pymysql://${MYSQL_USER:-solararc}:${MYSQL_PASSWORD:-solararc_pass_2026}@mysql:3306/${MYSQL_DATABASE:-solararc_pro}?charset=utf8mb4

      # Redis配置
      REDIS_URL: redis://redis:6379/0

      # 应用配置
      APP_NAME: SolarArc Pro
      APP_ENV: ${APP_ENV:-production}
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      # CORS配置
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:8080}

      # 时区
      TZ: Asia/Shanghai

      # 高德地图API（国内使用）
      AMAP_API_KEY: ${AMAP_API_KEY:-}

      # 安全密钥
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
    volumes:
      - ./backend/app:/app/app
      - backend_logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - solararc-network

  # ============================================
  # 前端服务
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: solararc-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    environment:
      # API地址
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000/api/v1}

      # 高德地图配置
      VITE_AMAP_KEY: ${VITE_AMAP_KEY:-}
      VITE_MAP_CENTER_LNG: ${VITE_MAP_CENTER_LNG:-116.397428}
      VITE_MAP_CENTER_LAT: ${VITE_MAP_CENTER_LAT:-39.90923}
      VITE_MAP_DEFAULT_ZOOM: ${VITE_MAP_DEFAULT_ZOOM:-12}

      # 默认城市
      VITE_DEFAULT_CITY: ${VITE_DEFAULT_CITY:-北京}
      VITE_DEFAULT_CITY_CODE: ${VITE_DEFAULT_CITY_CODE:-110000}
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - solararc-network

# ============================================
# 数据卷
# ============================================
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local

# ============================================
# 网络
# ============================================
networks:
  solararc-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
