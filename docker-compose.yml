# SolarArc Pro - Docker Compose 配置
# 用于本地开发和生产环境

version: '3.8'

services:
  # MySQL数据库服务
  mysql:
    image: mysql:8.0
    container_name: solararc-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: solararc_root_2026
      MYSQL_DATABASE: solararc_pro
      MYSQL_USER: solararc
      MYSQL_PASSWORD: solararc_pass_2026
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # 可以选择挂载SQL初始化脚本
      # - ./backend/database/init.sql:/docker-entrypoint-initdb.d
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - solararc-network

  # 后端API服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-runtime
    container_name: solararc-backend
    restart: always
    environment:
      # 数据库连接
      DATABASE_URL: mysql+pymysql://solararc:solararc_pass_2026@mysql:3306/solararc_pro?charset=utf8mb4
      # 应用配置
      APP_NAME: SolarArc Pro
      APP_ENV: production
      DEBUG: "false"
      LOG_LEVEL: INFO
      TZ: Asia/Shanghai
      # CORS配置
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - solararc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    # 如果需要挂载卷用于文件上传
    # volumes:
    #   - ./backend/uploads:/app/uploads

  # Redis缓存服务（可选，如果使用缓存功能）
  # redis:
  #   image: redis:7-alpine
  #   container_name: solararc-redis
  #   restart: always
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   networks:
  #     - solararc-network

  # Nginx反向代理（可选，用于生产环境）
  # nginx:
  #   image: nginx:alpine
  #   container_name: solararc-nginx
  #   restart: always
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./deployment/nginx.conf:/etc/nginx/conf.d/default.conf:ro
  #   depends_on:
  #     - backend
  #   networks:
  #     - solararc-network

networks:
  solararc-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
